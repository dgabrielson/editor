<section class="tab-pane" data-bind="css: {active: ko.utils.unwrapObservable($parent.currentTab().id)=='marking'}">
<form class="form-horizontal">
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Marks',property: $parent.marks,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-marks'}
		}"></div>
	<div class="control-group" data-bind="visible: !$parent.parent(), template: {
		name: 'property',
		data: {label:'Penalty for revealing steps',property: $parent.stepsPenalty,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-penalty-for-revealing-steps'}
		}"></div>
	<div class="control-group">
		<label>
			<span class="control-label">Correct answer <span data-bind="template: {name: 'helplink', data: {url: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-correct-answer'}}"></span></span>
			<div class="controls">
				<input class="monospace" type="text" data-bind="value: answer, valueUpdate: 'input', autosize: {max: 500, min: 30, padding: 10, value: answer}"/>
				<span data-bind="JME: answer" class="jme-answer"></span>
			</div>
		</label>
	</div>
	<div class="control-group" data-bind="template: {
		name: 'booleanproperty',
		data: {label:'Show correct answer on reveal?',property:$parent.showCorrectAnswer,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-show-correct-answer-on-reveal'}
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'booleanproperty',
		data: {label:'Show preview of student\'s answer?', property:showPreview, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-show-preview-of-student-s-answer'}
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Answer simplification rules',property:answerSimplification, monospace: true, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-answer-simplification-rules'}
		}"></div>
</form>
</section>
<section class="tab-pane" data-bind="css: {active: ko.utils.unwrapObservable($parent.currentTab().id)=='restrictions'}">
<form class="form-horizontal">
	<h4>Checking accuracy</h4>
	<div class="control-group">
		<label>
			<span class="control-label">Checking type <span data-bind="template: {name: 'helplink', data: {url: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-checking-type'}}"></span></span>
			<div class="controls">
				<select data-bind="options: checkingTypes, value: checkingType, optionsText:'niceName'"></select>
			</div>
		</label>
	</div>
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Checking accuracy',property:checkingType().accuracy,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-checking-accuracy'}
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Points to check',property:vset.points,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-points-to-check'}
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Maximum no. of failures',property:failureRate,min:0, max:vset.points, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-maximum-no-of-failures'}
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Checking range start',property:vset.start,max:vset.end, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-checking-range-start'}
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Checking range end',property:vset.end,min:vset.start, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-checking-range-end'}
		}"></div>
</form>
<h4>Length restriction</h4>
<form class="form-horizontal">
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Maximum length',property:maxlength.length,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-maximum-length-restriction'}
		}"></div>
	<div data-bind="fadeVisible: maxlength.length()>0">
		<div class="control-group" data-bind="template: {
			name:'percentproperty',
			data: {label:'Partial credit for long answer',property:maxlength.partialCredit}
			}"></div>
		<div class="control-group">
			<label>
				<span class="control-label">Warning message</span>
				<div class="controls" data-bind="writemaths: maxlength.message, preambleCSS: $root.preamble.css"></div>
			</label>
		</div>
	</div>
</form>
<form class="form-horizontal">
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Minimum length',property:minlength.length,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-minimum-length-restriction'}
		}"></div>
	<div data-bind="fadeVisible: minlength.length()>0">
		<div class="control-group" data-bind="template: {
			name:'percentproperty',
			data: {label:'Partial credit for short answer',property:minlength.partialCredit}
			}"></div>
		<div class="control-group">
			<label>
				<span class="control-label">Warning message</span>
				<div class="controls" data-bind="writemaths: minlength.message, preambleCSS: $root.preamble.css"></div>
			</label>
		</div>
	</div>
</form>
<h4>String restriction</h4>
<form class="form-horizontal">
	<div class="control-group">
		<label>
			<span class="control-label">Required strings: <span data-bind="template: {name: 'helplink', data: {url: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-required-strings'}}"></span></span>
			<div class="controls" data-bind="listbox:musthave.strings"></div>
		</label>
	</div>
	<div data-bind="fadeVisible: musthave.strings().length>0">
		<div class="control-group" data-bind="template: {
			name:'percentproperty',
			data: {label:'Partial credit for not using all required strings:',property:musthave.partialCredit}
			}"></div>
		<div class="control-group" data-bind="template: {
			name: 'booleanproperty',
			data: {label:'Show required strings in warning?', property:musthave.showStrings}
			}"></div>
		<div class="control-group">
			<label>
				<span class="control-label">Warning message</span>
				<div class="controls" data-bind="writemaths: musthave.message, preambleCSS: $root.preamble.css"></div>
			</label>
		</div>
	</div>
</form>

<form class="form-horizontal">
	<div class="control-group">
		<label>
			<span class="control-label">Forbidden strings: <span data-bind="template: {name: 'helplink', data: {url: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-forbidden-strings'}}"></span></span>
			<div class="controls" data-bind="listbox:notallowed.strings"></div>
		</label>
	</div>
	<div data-bind="fadeVisible: notallowed.strings().length>0">
		<div class="control-group" data-bind="template: {
			name:'percentproperty',
			data: {label:'Partial credit for using any forbidden string:',property:notallowed.partialCredit}
			}"></div>
		<div class="control-group" data-bind="template: {
			name: 'booleanproperty',
			data: {label:'Show forbidden strings in warning?', property:notallowed.showStrings}
			}"></div>
		<div class="control-group">
			<label>
				<span class="control-label">Warning message</span>
				<div class="controls" data-bind="writemaths: notallowed.message, preambleCSS: $root.preamble.css"></div>
			</label>
		</div>
	</div>
</form>

<h4>Variables</h4>
<form class="form-horizontal">
	<div class="control-group" data-bind="template: {
		name: 'booleanproperty',
		data: {label: 'Warn if student uses an unexpected variable name?', property:checkVariableNames, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-warn-if-student-uses-an-unexpected-variable-name'}
		}"></div>
	<div class="control-group" data-bind="fadeVisible:checkVariableNames">
		<label>
			<span class="control-label">Expected variable names <span data-bind="template: {name: 'helplink', data: {url: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-expected-variable-names'}}"></span></span>
			<div class="controls" data-bind="listbox:expectedVariableNames"></div>
		</label>
	</div>
</form>
</section>
