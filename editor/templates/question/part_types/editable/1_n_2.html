<section class="tab-pane" data-bind="css: {active: ko.utils.unwrapObservable($parent.currentTab().id)=='marking'}">
<form class="form-horizontal">
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Minimum marks',property:minMarks, max:maxMarks, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-minimum-marks' }
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Maximum marks',property:maxMarks, min:minMarks, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-maximum-marks'}
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'booleanproperty',
		data: {label:'Show correct answer on reveal?',property:$parent.showCorrectAnswer,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-show-correct-answer-on-reveal'}
		}"></div>
	<div class="control-group" data-bind="visible: !parent(), template: {
		name: 'property',
		data: {label:'Penalty for revealing steps',property:$parent.stepsPenalty,min:0, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-penalty-for-revealing-steps'}
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'booleanproperty',
		data: {label:'Shuffle order of choices?', property:shuffleChoices, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-shuffle-order-of-choices'}
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'property',
		data: {label:'Number of display columns',property:displayColumns, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-number-of-display-columns'}
		}"></div>
	<div class="control-group" data-bind="template: {
		name: 'booleanproperty',
		data: {label: 'Custom marking matrix?', property: customMarking, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-custom-marking-matrix'}
		}"></div>
	<div class="control-group" data-bind="fadeVisible: customMarking, template: {
		name: 'property',
		data: {label: 'Custom matrix expression', property: customMatrix, helpURL: 'http://numbas-editor.readthedocs.org/en/latest/question-parts.html#term-custom-matrix-expression'}
		}"></div>
</form>
</section>
<section class="tab-pane" data-bind="css: {active: ko.utils.unwrapObservable($parent.currentTab().id)=='choices'}">
<ul class="choices">
	<!-- ko foreach: {data: choices, afterAdd: Editor.afterAdd} -->
	<li class="choice">
	<form class="form-inline">
		<button type="button" type="button" class="delete" data-bind="click:remove" title="Delete this choice"></button>
		<label>
			Marks:
			<input class="marks" type="text" data-bind="value:marks, valueUpdate:'input', autosize: {max: 500, min: 30, padding: 10, value: marks}"/>
		</label>
		<label>
			Distractor Message:
			<input type="text" data-bind="value:distractor, valueUpdate:'input', autosize: {max: 500, min: 100, padding: 10, value: distractor}"/>
		</label>
		<div id="description" data-bind="writemaths: content, wmHeight: 100, wmWidth: 500, preambleCSS: $root.preamble.css"></div>
	</form>
	</li>
	<!-- /ko -->
	<li><button type="button" data-bind="click:addChoice">Add a choice</button></li>
</ul>
</section>
