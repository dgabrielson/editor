{% extends "layout.html" %}
{% load sstatic %}
{% load verbatim %}

{% block javascripts %}
    {{ block.super }}

    <!-- write maths, see maths -->
    <script type="text/javascript" src="{% sstatic 'js/rangy-core.js' %}"></script>
    <script type="text/javascript" src="{% sstatic 'js/textinputs_jquery.js' %}"></script>
    <script type="text/javascript" src="{% sstatic 'js/writemaths.js' %}"></script>

    <!-- HTML parser -->
    <script type="text/javascript" src="{% sstatic 'js/htmlparser.js' %}"></script>
{% endblock javascripts %}

{% block stylesheets %}
    {{ block.super }}

    <link rel="stylesheet" type="text/css" href="{% sstatic 'css/writemaths.css' %}">
    <link rel="stylesheet" type="text/css" href="{% sstatic 'css/editor.css' %}">

{% endblock stylesheets %}

{% block ko_components %}
	{{ block.super }}

	<template id="component-helplink">
		<a tabindex="2" class="helplink" data-bind="visible: visible, attr: {href: url, title: topic}, css: {big: big, small: !big}, text: text" target="numbasquickhelp">?</a>
	</template>

	<template id="component-writemaths">
		<div data-bind="writemaths: value, preambleCSS: css, wmHeight: height, wmWidth: width"></div>
	</template>
{% endblock ko_components %}
